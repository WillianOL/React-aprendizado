<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Carrega o React, React Dom e Babel -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<!-- Babel transforma arquivos jsx em js -->
<!-- Don't use this in production: -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>Instalacao React</title>
</head>

<body>
  <!-- Div onde vai ser montado o elemento com React -->
  <div class="element">
  </div>
  <script type="text/babel">

    function Button() {
      const [total, setTotal] = React.useState(0)
      return <button onClick={() => setTotal(total + 1)}>Comprar {total}</button>
    }
    // Primeiro componente
    // Com o javascript não conseguimos retornar um HTML direto, com React podemos
    function App() {
      return <div>
        <h1>Aplicativo React</h1>
        <Button />
        <Button />
      </div>
    }

    const conteiner = document.querySelector('.element');
    // O método createRoot é exclusivo de React. Com ele podemos criar um root
    // onde vai ser colocado/renderizado o retorno do componente
    const root = ReactDOM.createRoot(conteiner)
    // Para colocar os elementos criados com os componentes, temos que renderizar
    // .render() e o componente que vai ser colocado
    root.render(<App />)
  </script>
</body>

</html>
